<!DOCTYPE html>
<html lang="en" class="scroll-smooth dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ridhira Realty | Luxury Living</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#eff6ff',
                100: '#dbeafe',
                200: '#bfdbfe',
                300: '#93c5fd',
                400: '#60a5fa',
                500: '#005eb8', // Ridhira Primary Blue
                600: '#004e99',
                700: '#003d7a',
                800: '#002d5c',
                900: '#001e3d',
              },
              luxury: {
                black: '#020408', // Slightly blue-tinted black
                charcoal: '#0b111a', // Dark blue-grey
                glass: 'rgba(11, 17, 26, 0.7)',
                silver: '#cbd5e1',
              }
            },
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Montserrat"', 'sans-serif'],
              baskerville: ['"Libre Baskerville"', 'serif'],
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'shimmer': 'shimmer 2s linear infinite',
              'scroll': 'scroll 40s linear infinite',
              'spin-slow': 'spin 4s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              shimmer: {
                from: { backgroundPosition: '0 0' },
                to: { backgroundPosition: '-200% 0' },
              },
              scroll: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-100%)' },
              }
            }
          },
        },
      };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Montserrat', sans-serif;
        overflow-x: hidden;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Playfair Display', serif;
      }
      .font-baskerville {
        font-family: 'Libre Baskerville', serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b;
      }
      ::-webkit-scrollbar-thumb {
        background: #003d7a;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #005eb8;
      }
      
      .dark ::-webkit-scrollbar-track {
        background: #0b111a;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.25",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",

    "clsx": "https://aistudiocdn.com/clsx@^2.1.1",

    "tailwind-merge": "https://aistudiocdn.com/tailwind-merge@^3.4.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^6.22.3",
    "react-router": "https://aistudiocdn.com/react-router@^6.22.3",
    "@remix-run/router": "https://aistudiocdn.com/@remix-run/router@^1.15.3"
  }
}
</script>

</head>
